<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🔐 Fancy Password Generator</h1>

<div class="container">
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <label for="start">Start With:</label>
    <input type="text" id="start" placeholder="Optional starting string">

    <button onclick="generatePassword()">Generate Password</button>

    <div id="result" class="result"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;" onclick="copyPassword()">📋 Copy</button>
</div>

<script src="script.js"></script>
</body>
</html>
