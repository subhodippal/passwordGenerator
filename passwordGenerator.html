<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        background: linear-gradient(135deg, #5a2b8a, #2b5876);
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        font-size: 16px;
    }

    button {
        background: #ffb400;
        color: #000;
        font-weight: bold;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s;
    }

    button:hover {
        background: #ffa500;
    }

    .result {
        margin-top: 20px;
        padding: 10px;
        background: rgba(255,255,255,0.15);
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        word-break: break-all;
    }

    .copy-btn {
        background: #00e5ff;
        margin-top: 10px;
    }
    .copy-btn:hover {
        background: #00cfe6;
    }
</style>
</head>
<body>

<h1>üîê Fancy Password Generator</h1>

<div class="container">
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <label for="start">Start With:</label>
    <input type="text" id="start" placeholder="Optional starting string">

    <button onclick="generatePassword()">Generate Password</button>

    <div id="result" class="result"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;" onclick="copyPassword()">üìã Copy</button>
</div>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById('length').value);
        const startStr = document.getElementById('start').value || "";

        if (length < startStr.length) {
            alert("Password length must be greater than starting string length.");
            return;
        }

        const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerChars = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const specials = "$%#@!&*";
        const allChars = upperChars + lowerChars + numbers + specials;

        let password = startStr;

        // Ensure at least one of each required type (if not already in startStr)
        if (!/[A-Z]/.test(password)) password += upperChars[Math.floor(Math.random() * upperChars.length)];
        if (!/[a-z]/.test(password)) password += lowerChars[Math.floor(Math.random() * lowerChars.length)];
        if (!/[0-9]/.test(password)) password += numbers[Math.floor(Math.random() * numbers.length)];
        if (!/[$%#@!&*]/.test(password)) password += specials[Math.floor(Math.random() * specials.length)];

        // Fill remaining characters
        while (password.length < length) {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        // Shuffle the final password to avoid predictable patterns
        password = password.split('').sort(() => Math.random() - 0.5).join('');

        // If startStr is provided, ensure it stays at start
        if (startStr) {
            password = startStr + password.slice(startStr.length);
        }

        document.getElementById('result').innerText = password;
        document.getElementById('copyBtn').style.display = "block";
    }

    function copyPassword() {
        const resultText = document.getElementById('result').innerText;
        navigator.clipboard.writeText(resultText).then(() => {
            alert("Password copied to clipboard!");
        });
    }
</script>

</body>
</html>
